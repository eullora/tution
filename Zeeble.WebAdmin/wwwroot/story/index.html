<!doctype html>
<html amp lang="en">
<head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-0.1.js"></script>
    <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
    <title>Stories in AMP - Hello World</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1,end) 0s 1 normal both;
            animation: -amp-start 8s steps(1,end) 0s 1 normal both
        }

        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-moz-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-ms-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-o-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }
    </style>
    <noscript>
    <style amp-boilerplate>
        body {
            -webkit-animation: none;
            -moz-animation: none;
            -ms-animation: none;
            animation: none
        }
    </style></noscript>
    <!-- Stories can be styled using CSS: -->
    <style amp-custom>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI ", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji ", "Segoe UI Emoji ", "Segoe UI Symbol ";
        }

        amp-story-page * {
            color: white;
            text-align: center;
        }

        [template=thirds] {
            padding: 0;
        }
        amp-story-cta-layer {
            background-color: #ff0000 !important;
        }

    </style>
</head>

<body>
    <amp-story standalone>
        <amp-story-page id="page-1">
            <amp-story-grid-layer template="fill">
                <amp-img src="1.jpeg" width="720" height="960"></amp-img>
            </amp-story-grid-layer>

            <amp-story-cta-layer>
                <a href="/?skip=y" class="bg-danger button">Home</a>
            </amp-story-cta-layer>
            <amp-story-cta-layer>
                <a href="#!" class="button"></a>
            </amp-story-cta-layer>
        </amp-story-page>


        <amp-story-page id="page-2">
            <amp-story-grid-layer template="fill">
                <amp-img src="2.jpeg" width="720" height="960"></amp-img>
            </amp-story-grid-layer>
            <amp-story-cta-layer>
                <a href="/?skip=y" class="button">Home</a>
            </amp-story-cta-layer>
            <amp-story-cta-layer>
                <a href="#!" class="button"></a>
            </amp-story-cta-layer>
        </amp-story-page>

        <amp-story-page id="page-3">
            <amp-story-grid-layer template="fill">
                <amp-img src="3.jpeg" width="720" height="960"></amp-img>
            </amp-story-grid-layer>

            <amp-story-cta-layer>
                <a href="/?skip=y" class="button">Back to Home</a>
            </amp-story-cta-layer>

            <amp-story-cta-layer>
                <a href="#!" class="button"></a>
            </amp-story-cta-layer>

        </amp-story-page>

        <amp-story-page id="page-4">
            <amp-story-grid-layer template="fill">
                <amp-video autoplay loop
                           width="720"
                           height="960"
                           poster="4.jpg"
                           layout="responsive">
                    <source src="https://www.konaleclasses.com/videos/ksat-2024-full.mp4" type="video/mp4">
                </amp-video>
            </amp-story-grid-layer>

            <amp-story-cta-layer>
                <a href="/ksat" class="button">Register</a>
            </amp-story-cta-layer>


            <amp-story-cta-layer>
                <a href="#!" class="button"></a>
            </amp-story-cta-layer>

        </amp-story-page>
    </amp-story>
</body>
</html>
